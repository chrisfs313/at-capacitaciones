<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -12.397, lng: -74.944},
          zoom: 8
        });
        
        var myLatLng = {lat: -12.397, lng: -74.044};
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          animation: google.maps.Animation.DROP,
          title: 'Hola capacitacione!'
        });
        
        var myLatLng2 = {lat: -12.397, lng: -73.044};
        var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          title: 'Hola Jhonny!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBdXZ3JLz3e8yEvGcT-pogM7VTrIEbAE&callback=initMap"
    async defer></script>
  </body>
</html>
