<!DOCTYPE HTML>
<html>
    <head>
        <title>Ejemplo de CSS</title>
        <style>
          h1 {color: #FF66FF}
          #div_test { color: green; }
          .div_class { 
              color: #EE7301;
          }
          .div_class_otro {
              color: red !important;
          }
        </style>
    </head>
    
    <body>
        <h1>Esta es una prueba</h1>
        <div id="div_test">Esta es un numero 2</div>
        <div class="div_class div_class_otro">Esta es un numero 33</div>
        <div class="div_class">Esta es un numero 44</div>
        <div class="div_class">Esta es un numero 55</div>
    </body>
</html>
